            font-size: 1.5rem;
        }

            color: inherit; 
            text-decoration: none;
        }

            padding: 60px 0;

            margin-bottom: 40px;
        }

        .full-width-image {
            width: 872px;
            height: 450px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            object-fit: fill;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
            border: 0;
        }

        .about-text {
            text-align: center;
            font-size: 1.5rem;
        }

        footer {
            padding: 40px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-info p {
            margin: 5px 0;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .footer-contact {
            text-align: right;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {

            }
